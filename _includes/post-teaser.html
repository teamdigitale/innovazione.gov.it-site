<div class="card card-teaser align-self-stretch rounded shadow mb-4">
  <div class="card-body">
    <h5 class="card-title mb-2"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h5>
    <div class="card-text mb-5">
      {%- if post.asset contains "youtube-nocookie.com" or post.asset contains "youtube.com" -%}
      <div class="responsive-embed">{{ post.asset }}</div>
      {%- else -%}
      {{ post.asset }}
      {%- endif -%}
        <div class="my-2">
        {{ post.excerpt }}
        </div>
      </div>
    <a class="read-more" href="{{ site.baseurl }}{{ post.url }}"><span class="text">{{ site.data.t.read-more[page.lang] }}</span>
      <svg class="icon">
        <use xlink:href="{{ site.baseurl }}/assets/bootstrap-italia/dist/svg/sprite.svg#it-arrow-right"></use>
      </svg>
    </a>
  </div>
</div>
