{% assign dashboard_url = page.dashboard_url %}
{% assign dashboard_daily = page.dashboard_daily | default: false %}

{% if dashboard_daily %}
<small>{{ site.data.t.dashboard-update-daily[page.lang] }}</small>
{% else %}
<small>{{ site.data.t.dashboard-update[page.lang] }}<span id="getmonday"></span> </small>
{% endif %}
<iframe src="{{dashboard_url }}" width="100%" height="600" allowtransparency></iframe>
